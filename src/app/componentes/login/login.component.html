<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <input type="text" id="login" class="fadeIn second" name="login" [(ngModel)]="usuario.username">
    <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="usuario.senha">
    <input type="submit" class="fadeIn fourth" value="ENTRAR" (click)="logar()">

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Esqueceu sua senha?</a>
    </div>

  </div>
</div>
